{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Log In</legend>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>
        <div>
            <small>
                Don't have an account? <a href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
