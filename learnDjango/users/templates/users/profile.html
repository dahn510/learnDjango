{% extends "blog/base.html" %}
{% block content %}
<h2>{{ user.username }}'s profile</h2>        
<h2>{{ user.email }}</h2>
<img src="{{ user.profile.image.url }}" width="100px" height="100px">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        {{ u_form }}
        {{ p_form }}
    </fieldset>
    <button type="submit">Update</button>
</form>
{% endblock content %}
