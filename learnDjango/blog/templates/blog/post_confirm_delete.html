{% extends "blog/base.html" %}
{% block content %}
<form method="POST">
{% csrf_token %}
<fieldset>
	<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
</fieldset>
<button type="submit">Delete</button>
<a href = "{% url 'post-detail' object.id %}">Cancel</a>
</form>
{% endblock content %}
