{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog posts</h1>
    {% for post in posts %}
    <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
        <p>author: {{ post.author }}, {{ post.date_posted }} </p>
        <p>{{ post.content }}<p>
    {% endfor %}
{% endblock content %}
