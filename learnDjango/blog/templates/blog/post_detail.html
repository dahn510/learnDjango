{% extends "blog/base.html" %}
{% block content %}

<h2>{{ object.title }}</h2>
<p>author: <a href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a></p>
<p>{{ object.content }}<p>

{% if object.author == user %}
    <a href="{% url 'post-update' object.id %}">Update</a>
    <a href="{% url 'post-delete' object.id %}">Delete</a>
{% endif %}

{% endblock content %}
